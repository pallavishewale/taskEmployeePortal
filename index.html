<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee portal</title>
    <link rel="stylesheet" href="styles.css">
    <script  src="script.js"></script>
    <script src="validations.js"></script>
    <script src="functins.js"></script>
</head>
<body>

    <h1 class="heading">Employee Management System</h1>
   
<div class="form-container">
   
        <label class="heading-label">Add new Employee</label>
        <div class="form-components">

        <div class="block">
        <input type="text" class="id item" id="id" placeholder="Numeric Id">
        <label  class="error" id="id-error">I am here</label>
        </div>

        <div class="block">
        <input type="text" class="name item" id="name" placeholder=" Name: john mike">
        <label  class="error" id="name-error">I am here</label>
        </div>

        <div class="block">
        <input type="text" class="age item" id="age" placeholder="Age: 18 to 60">
        <label  class="error" id="age-error">I am here</label>
        </div>

        <div class="block">
        <select name="designation" id="designation" class="item" aria-placeholder="Designation">
            <option value="Designation" style="display: none;">Designation</option>
            <option value="Trainee Engineer ">Trainee Engineer</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="System Analyst">System Analyst</option>
            <option value="Programmer Analyst">Programmer Analyst</option>
            <option value="Project Lead">Project Lead</option>
            <option value="Project Manager">Project Manager</option>
        </select>
        <label  class="error" id="designation-error">I am here</label>
        </div>

        <div class="block">
        <input type="text" class="url item" id="url" placeholder="Image Path">
        <label  class="error" id="url-error">I am here</label>    
    </div>

        <div class="block">
        <select name="gender" id="gender" class="item" aria-placeholder="Gender">
            <option value="gender" style="display: none;">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <label  class="error" id="gender-error">I am here</label>
        </div>
        </div>

        <button onclick="add_record()" class="submit item">Add</button>
      
        
 </div>

   <div class="table-container">
    <table class="table" id="show">
        <tr>
            <th>ID</th>
            <th> Name</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Gender</th>
            <th>action</th>
        </tr>
        <tbody class="table-body">

        </tbody>
        
    </table>
   </div>


   <div class="display-block " id="display-block">
    
    <img src="" rel="Employee photo" class="emp-img" id="icon-img">
    <div class="model">
     <span> <label>ID :</label>
            <lable id="id-lbl"> </lable></span>
      <span>
            <label>Name :</label>
            <lable id="name-lbl"></lable>
       </span>
       <span>
            <label>Designation :</label>
            <lable id="Designation-lbl"></lable>
        </span>
        <span>
            <label>Age :</label>
            <lable id="age-lbl"></lable>
        </span>
        <span>
            <label>gender:</label>
            <lable id="gender-lbl">Male</lable>
        </span>
    </div>
   </div>

<script>
    var modal = document.getElementById('display-block');
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
   </script>
</body>
</html>
